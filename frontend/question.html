<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" href="css/question.css" />
</head>

<body>
	<header>
		<nav>
			<h3>Since your last cigarette</h3>
		</nav>
	</header>

	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Smoking habits</h3>
				</div>
				<div class="card-body">
					<form>
						<h2>When did you smoke your last cigarette?</h2>
						<div class="input-group form-group">
							<input type="date" class="form-control" placeholder="yyyy-mm-dd">
						</div>
						
						<h2>How many sticks did you smoke a day?</h2>
						<div class="input-group form-group">
							<input type="number" class="form-control" placeholder="piece(s)">
						</div>
						
						<h2>How many cigarettes are in a pack?</h2>
						<div class="input-group form-group">
							<input type="number" min="10" max="20" class="form-control" placeholder="piece(s)">
						</div>
						
						<h2>How much does your box of cigarettes cost?</h2>
						<div class="input-group form-group">
							<input type="number" class="form-control" placeholder="Forint">
						</div>

						<h2>Which year did you start smoking?</h2>
						<div class="input-group form-group">
							<input type="number" min="1920" max="2020" step="1" class="form-control" placeholder="year">
						</div>
	
						<div class="form-group">
							<input type="submit" id="finish_button" value="Save your profile" class="btn float-right login_btn">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
